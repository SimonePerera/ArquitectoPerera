<div class="m-4">
  <h4 class="text-center border-bottom border-4 ">Contactanos</h4>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Nombre Completo</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="598-">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Codigo postal</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Residencia</label>
      <select id="inputState" class="form-select">
        <option>Capital</option>
        <option>Interior</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Recibir correos informaticos de nuestros servicios
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-danger">Enviar</button>
    </div>
  </form>
</div>
